{% extends "base.html" %}
{% block content %}
    <h1>Project Todos</h1>

    <ul>
    {% for todo in todos %}
        <li>{{todo.todo_text}}</li>
    {% endfor %}
    </ul> 

    <form action="/" method="POST">
        {{template_form.hidden_tag()}}
        <p>
            {{template_form.todo.label}}
            {{template_form.todo()}}
        </p>
        <p>
            {{template_form.submit()}}
        </p>
    </form>
{% endblock %}
